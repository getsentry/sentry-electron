<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sentry Crash Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <img src="sentry.png" alt="Sentry" height="125" />

      <h1>Sentry Crash Test</h1>
      <div class="group">
        <h3 class="group-head">JavaScript</h3>
        <a href="javascript:errorMain()" class="crash">[ Main Process ]</a>
        <a href="javascript:errorRenderer()" class="crash">[ Renderer Process ]</a>
      </div>
      <div class="group">
        <h3 class="group-head">Native Crash</h3>
        <a href="javascript:crashMain()" class="crash">[ Crash ]</a>
        <a href="javascript:crashRenderer()" class="crash" id="cr">[ Crash Renderer ]</a>
      </div>
    </div>

    <footer class="footer">
      Node.js
      <script>
        document.write(process.versions.node);
      </script>
      <br />
      Chromium
      <script>
        document.write(process.versions.chrome);
      </script>
      <br />
      Electron
      <script>
        document.write(process.versions.electron);
      </script>
      <br />
    </footer>

    <script>
      if (!window.crashRenderer) {
        let cr = document.getElementById('cr');
        cr.setAttribute('href', '#');
        cr.setAttribute('title', 'Disabled due to Sandbox mode');
        cr.classList.add('disabled');
      }
    </script>
  </body>
</html>
