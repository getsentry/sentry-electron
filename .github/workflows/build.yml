name: 'Build & Test'
on:
  push:
    branches:
      - master
      - release/**
  pull_request:
env:
  ELECTRON_CACHE_DIR: ${{ github.workspace }}
  FAILURE_LOG: true
  ELECTRON_ENABLE_LOGGING: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: volta-cli/action@v3
      - name: Install
        run: yarn install
      - name: Build
        run: yarn build
      - name: Pack
        run: yarn pack
      - name: Archive Artifacts
        uses: actions/upload-artifact@v3.1.1
        with:
          name: ${{ github.sha }}
          path: |
            ${{ github.workspace }}/*.tgz
      - id: set-matrix
        run: echo "matrix=$(node ./scripts/e2e-test-versions.js)" >> "$GITHUB_OUTPUT"
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: volta-cli/action@v3
      - run: yarn install
      - name: Run Linter
        run: yarn lint

  test:
    name: Unit Tests
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      # we want that the matrix keeps running, default is to cancel them if it fails.
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: volta-cli/action@v3
      - run: yarn install
      - name: Run Unit Tests
        run: yarn test

  e2e:
    name: E2E Tests
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        electron: ${{ fromJson(needs.build.outputs.matrix) }}
    env:
      ELECTRON_VERSION: ${{ matrix.electron }}
    steps:
      - uses: actions/checkout@v2
      - uses: volta-cli/action@v3
      - uses: actions/cache@v2
        with:
          path: |
            **/.cache/**/*.zip
          key: ${{ runner.os }}-${{ matrix.electron }}
      - run: yarn install
      - name: Run E2E Tests
        run: yarn e2e
