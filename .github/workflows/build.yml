name: 'Build & Test'
on:
  push:
    branches:
      - master
      - release/**
  pull_request:
env:
  ELECTRON_CACHE_DIR: ${{ github.workspace }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - uses: actions/cache@v2
        with:
          path: |
            .cache/**
            **/node_modules
          key: ${{ runner.os }}
      - name: Install
        run: yarn install
      - name: Build
        run: yarn build
      - name: Pack
        run: yarn pack
      - name: Archive Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ github.sha }}
          path: |
            ${{ github.workspace }}/*.tgz
      - id: set-matrix
        run: echo "::set-output name=matrix::$(cat ./test/e2e/versions.json)"
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - uses: actions/cache@v2
        with:
          path: |
            .cache/**
            **/node_modules
          key: ${{ runner.os }}
      - run: yarn install
      - name: Run Linter
        run: yarn lint

  test:
    name: Unit Tests
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      # we want that the matrix keeps running, default is to cancel them if it fails.
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - uses: actions/cache@v2
        with:
          path: |
            .cache/**
            **/node_modules
          key: ${{ runner.os }}
      - run: yarn install
      - name: Run Unit Tests
        run: yarn test

  e2e:
    name: E2E Tests
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        electron: ${{ fromJson(needs.build.outputs.matrix) }}
    env:
      ELECTRON_VERSION: ${{ matrix.electron }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - uses: actions/cache@v2
        with:
          path: |
            .cache/**
            **/node_modules
          key: ${{ runner.os }}
      - run: yarn install
      - name: Run E2E Tests
        run: yarn e2e
