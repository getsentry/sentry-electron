<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      const { init, logger } = require('@sentry/electron/renderer');

      init({
        debug: true,
        enableLogs: true,
      });

      setTimeout(() => {
        logger.trace('User clicked submit button', {
          buttonId: 'submit-form',
          formId: 'user-profile',
          timestamp: Date.now()
        });
      }, 100);
    </script>
  </body>
</html>
