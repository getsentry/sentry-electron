<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      const { init, metrics } = require('@sentry/electron/renderer');

      init({
        debug: true,
      });

      setTimeout(() => {
        metrics.count('User clicked submit button', 1, {
          attributes: {
            buttonId: 'submit-form',
            formId: 'user-profile',
          },
        });
      }, 500);
    </script>
  </body>
</html>
