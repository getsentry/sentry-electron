<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      const { init, metrics } = require('@sentry/electron/renderer');

      init({
        debug: true,
      });

      setTimeout(() => {
        metrics.count('User clicked submit button', 1, {
          attributes: {
            buttonId: 'submit-form',
            formId: 'user-profile',
          },
        });

        metrics.gauge('Active users online', 42, {
          attributes: {
            region: 'us-east',
            tier: 'premium',
          },
        });

        metrics.distribution('Page load time', 1250, {
          unit: 'millisecond',
          attributes: {
            page: 'dashboard',
            cached: 'false',
          },
        });
      }, 500);
    </script>
  </body>
</html>
